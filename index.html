<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>浏览器渲染原理 - layout\paint\composite成本测试</title>
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="container">
		<h2 class="ttl">不同渲染流程的时间对比实验</h2>
		<pre class="sum">
			以下每个测试单元中，我们都会在x轴随机距离移动所有列表项。不同点如下：
			多次重新布局：在每次迭代中，使原布局失效同时重新计算布局。
			一次重新布局：在每次迭代中，使元布局失效，但只在最后重新计算一次布局。
			重绘：在每次迭代中，使原绘画失效同时重新绘制。
			重新合成：在每次迭代中，使合成失效并重新合成。
		</pre>
		<div class="operate">
			<div class="operate_item j-init">
				<button>初始化节点</button>
				<span>--</span>
			</div>
			<div class="operate_item j-multipleLayout">
				<button>多次重新布局</button>
				<span>--</span>
			</div>
			<div class="operate_item j-singleLayout">
				<button>一次重新布局</button>
				<span>--</span>
			</div>
			<div class="operate_item j-paint">
				<button>重绘</button>
				<span>--</span>
			</div>
			<div class="operate_item j-composite">
				<button>重新合成</button>
				<span>--</span>
			</div>
		</div>
		<div id="list"></div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
